{% extends "user/templates/index.html" %}

{% block start %}

    <h2>Password Change</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <fieldset class="form-group">
        {{ field.label }} <br> {{ field }}
      </fieldset>
    {% endfor %}
    <button type="submit" class="btn password-change">Change Password</button>
  </form>
 {% endblock start %}
